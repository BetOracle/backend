name: FootyOracle Agent Hourly

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run agent once
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          MOCK_MODE: "False"
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
          INJURIES_ENABLED: "False"
          REQUESTS_PER_MINUTE: "8"
        run: python agent.py
